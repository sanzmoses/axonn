 <ion-menu [content]="content" [persistent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage('HomePage')">
        Home
      </button>
      <button ion-item (click)="openPage('FarmsPage')">
        Farms
      </button>
      <button ion-item (click)="openPage('OrdersPage')">
        My Orders
      </button>
     
    </ion-list>
  </ion-content>
    <ion-footer class="bar-stable">
        <button ion-item (click)="closeMenu()">
          Logout
        </button>
    </ion-footer>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
