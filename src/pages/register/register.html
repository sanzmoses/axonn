<ion-content style="background:#eeeeee;">


  <div style=" margin-left: 20px; margin-right: 20px; padding: 0 10px;">
  <div style="margin-top:100px;margin-bottom:20px;">
    <div text-center> 
          <img src="assets/icons/mainlogo.svg" alt="">
     </div> 
  </div>

    <div style="background:#fff;padding:20px;border-radius: 10px;">
       <h2 style="text-align: center;">Register</h2>
        <hr>
      <ion-item style="border-radius: 10px;border:1px solid #40b31b;margin-bottom:10px;">

        <ion-input type="text" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-item style="border-radius: 10px;border:1px solid #40b31b;">

        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
      </ion-item>
      
      <ion-row padding>
       
             <button ion-button round  block color="secondary" (click)="register(user)">Register</button>
             <button ion-button  round block (click)="login()">Login</button>
       </ion-row>
    </div>
  
  </div>

</ion-content>
